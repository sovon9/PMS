<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        async function login(event) {
            event.preventDefault(); // Prevent the form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/portal/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            if (response.ok) {
                window.location.href = '/portal/home';
            } else {
            	alert(response);
            	// Update the error message in the UI
                document.getElementById('error-message').innerText = 'Invalid username or password';
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            display: flex;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            width: 800px;
            max-width: 100%;
        }
        .login-form {
            padding: 40px;
            width: 50%;
            box-sizing: border-box;
        }
        .login-form h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .login-form label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        .login-form input[type="text"], .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1.2em;
        }
        .login-form button:hover {
            background-color: #45a049;
        }
        .login-form a {
            color: #4CAF50;
            text-decoration: none;
        }
        .login-image {
            width: 50%;
            background: url('/images/FireflyHotelReception.jpg') no-repeat center center;
            background-size: cover;
        }
        .login-image img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-form">
                <h1>Login</h1>
                <div th:if="${param.error}" style="color: red;">Invalid username or password.</div>
                <p>Please login to your account</p>
                <form onsubmit="login(event)" th:object="${login}">
                    <label for="username">Username</label>
                    <input type="text" id="username"placeholder="Enter Username" th:field="*{username}" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" th:field="*{password}" required>

                    <button type="submit">Login</button>
                </form>
                <a href="#">Forgot Username / Password?</a>
            </div>
            <div class="login-image">
                <!-- Background image and logo will be placed here -->
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
